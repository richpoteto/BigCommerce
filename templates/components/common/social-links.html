{{#if social_media}}
    <ul class="footersocila">
        {{#each social_media}}
            <li class="socialLinks-item">
                <a class="icon icon--{{display_name}}" href="{{url}}" target="_blank" rel="noopener">
                    <i class="fa fa-{{display_name}}"></i>
                </a>
            </li>
        {{/each}}
    </ul>
{{/if}}
